<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="code, Wiki">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify-copy-code/styles.css"> -->
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
  <style>
    section.cover.has-mask .mask {
      background-image: linear-gradient(hsla(0, 0%, 100%, 0.25), hsla(0, 0%, 100%, 0.75));
      background-color: transparent;
      opacity: 1;
    }
    section.cover h1 .anchor span {
      color: var(--theme-color);
    }
    section.cover .cover-main>p:last-child a .iconfont {
      font-size: 1em;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Wiki',
      repo: 'https://github.com/mjyi/wiki',
      themeColor: '#25798A',
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 3,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      search: {
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results.',
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },
      plugins: [
        window.DocsifyCopyCodePlugin.init(),
        EditOnGithubPlugin.create(
          'https://github.com/mjyi/wiki/blob/master/'
        )
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-objectivec.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-swift.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
</body>

</html>
